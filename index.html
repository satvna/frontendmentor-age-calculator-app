<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="site-wrapper">
    <div class="container">
      <div class="inputs">
        <div class="input-container">
          <label for="day-input" id="day-label">Day</label>
          <input type="text" ID="day-input" placeholder="DD">
          <p class="errmsg" id="dayerr">This field is required</p>
        </div>
        <div class="input-container">
          <label for="month-input" id="month-label">Month</label>
          <input type="text" id="month-input" placeholder="MM">
          <p class="errmsg" id="montherr">This field is required</p>
        </div>
        <div class="input-container">
          <label for="year-input" id="year-label">Year</label>
          <input type="text" id="year-input" placeholder="YYYY">
          <p class="errmsg" id="yearerr">This field is required</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="button" onclick="getNewTime()">
        <img src="./assets/images/icon-arrow.svg" alt="arrow">
      </div>
      <div class="display">
        <div class="outputs" id="year-output">
          <h1 class="num-output" id="year-num">--</h1>
          <h1>years</h1>
        </div>
        <div class="outputs" id="month-output">
          <h1 class="num-output" id="month-num">--</h1>
          <h1>months</h1>
        </div>
        <div class="outputs" id="days-output">
          <h1 class="num-output" id="day-num">--</h1>
          <h1>days</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
